<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud ajax php store procedure</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/58594917?v=4" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4 mt-3">
                    <div class="card">
                        <div class="card-body">
                            <form action="" method="post">
                                <div class="form-group">
                                    <label for="section">section</label>
                                    <select name="section" id="section" class="form-control">
                                        <option value="">-- select --</option>
                                        <option value="Single">Single</option>
                                        <option value="Married">Married</option>
                                    </select>
                                </div>
                                <div class="form-group" id="woman">
                                    <label for="woman_name">Woman name</label>
                                    <input type="text" name="woman_name" id="woman_name" placeholder="woman name" class="form-control">
                                </div>
                                <div class="form-group mt-2" style="display: none;">
                                    <button class="btn-success btn-block btn">Success project</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            let event = $('#section').val()
            if (event === 'Single') {
                $('.submit').show()
            } else {
                $('.woman').show()
                $('.submit').show()
            }
        })
    </script>
</body>

</html>
