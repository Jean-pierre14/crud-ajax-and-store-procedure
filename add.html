    <script>
        $(document).ready(function() {
            selectUser()

            $(document).on('click', '#action', function() {
                $.ajax({
                    url: './config/addSerialize.php',
                    method: 'POST',
                    data: $('#myForm').serialize(),
                    success: function(data) {
                        alert(data)
                        selectUser()
                    }
                })
            })
        })

        function selectUser() {
            let action = "select"
            $.ajax({
                url: './config/config.php',
                method: 'POST',
                data: {
                    action
                },
                success: function(data) {
                    $('#result').html(data)
                }
            })
        }
