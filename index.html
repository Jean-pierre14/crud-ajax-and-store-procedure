<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud ajax php store procedure</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/58594917?v=4" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="btn-group my-3">
            <a href="index.html" class="btn btn-success btn-link active">/Home</a>
            <a href="addMore.html" class="btn btn-link">/Add more </a>
            <a href="add.html" class="btn btn-link">/Add serialize </a>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4 mt-3">
                    <div class="card card-body">
                        <a href="https://avatars.githubusercontent.com/u/58594917?v=4">
                            <img src="https://avatars.githubusercontent.com/u/58594917?v=4" alt="" class="card-img-top">
                        </a>
                        <form action="" method="post">
                            <div id="error"></div>
                            <div class="form-group">
                                <input type="hidden" id="userID" placeholder="User Id" class="form-control">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" value="" placeholder="Username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="fullname">Fullname</label>
                                <input type="text" name="fullname" id="fullname" placeholder="Fullname" value="" class="form-control">
                            </div>
                            <div class="form-group mt-2">
                                <input type="hidden" id="id_user" name="id_u">
                                <button name="register" type="button" id="action" class="UpUser btn btn-success">Register</button>
                                <button name="register" type="button" id="update" class="btn btn-warning" style="display: none">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-8 mt-3">
                    <div class="card card-body">
                        <form action="" method="post">
                            <input type="search" name="search" id="search" placeholder="Search..." class="form-control">
                        </form>
                        <div id="result">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th width="30%">Username</th>
                                        <th width="50%">Fullname</th>
                                        <th width="20%">Events</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>User name</td>
                                        <td>Full name</td>
                                        <td>
                                            <div class="btn-sm btn-group events">
                                                <a href="" class="btn btn-info">edit</a>
                                                <a href="" class="btn btn-danger">Delete</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Username</th>
                                        <th>Fullname</th>
                                        <th>Events</th>
                                    </tr>
                                </tfoot>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            selectUser()
            $('#action').click(function() {
                let username = $('#username').val();
                let fullname = $('#fullname').val();

                if (username != '' && fullname != '') {
                    let action = "insert";
                    $.ajax({
                        url: './config/config.php',
                        method: 'POST',
                        data: {
                            action,
                            username,
                            fullname
                        },
                        success: function(data) {
                            selectUser()
                        }
                    })
                } else {
                    alert("Some fields are empty")
                }
            })
            $(document).on('click', '.update', function() {
                let id = $(this).attr('id')
                let action = 'getUser'
                $.ajax({
                    url: './config/config.php',
                    method: 'POST',
                    data: {
                        action,
                        id
                    },
                    dataType: 'json',
                    success: function(data) {
                        $('#id_user').val(id)
                        $('#userID').val(data.id)
                        $('#username').val(data.username)
                        $('#fullname').val(data.fullname)
                            // $('#action').text('Update ' + data.username)
                        $('#action').hide()
                        $('#update').show()
                    }
                })
            })
            $(document).on('click', '#update', function() {
                let action = 'update'
                let id = $('#userID').val()
                let username = $('#username').val()
                let fullname = $('#fullname').val()
                if (!username || !fullname || username === undefined || username === '' || username.length < 2 || fullname === undefined) {
                    $('#error').html('<p class="alert alert-danger alert-dismissible">Field in all fields</p>')
                } else {
                    $.ajax({
                        url: './config/config.php',
                        method: 'POST',
                        data: {
                            action,
                            id,
                            username,
                            fullname
                        },
                        success: function(data) {
                            if (data === 'success') {
                                $('#update').hide()
                                $('#action').show()
                                selectUser()
                            } else {
                                $('#error').html('<p class="alert alert-dismissible alert-danger">Error Mysqli</p>');
                            }
                        }
                    })
                }
            })
        })

        function selectUser() {
            let action = "select"
            $.ajax({
                url: './config/config.php',
                method: 'POST',
                data: {
                    action
                },
                success: function(data) {
                    $('#result').html(data)
                }
            })
        }
    </script>
</body>

</html>
